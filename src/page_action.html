<!doctype html>
<html>
  <head>
     <link rel="stylesheet" href="./style.css" type="text/css">
     <script src="../js/angular/angular.min.js"></script>
  </head>
  <body>
    <div data-ng-app="app" data-ng-controller="MainController" data-ng-cloak>
      <div id="mainPopup">
        <h1>Image search</h1>
        <form data-ng-submit="search()">
          <span><input type="text" data-ng-model="querry"/></span>
        </form>
        <img data-ng-show="flag" data-ng-src="{{link}}" alt="{{link}}"/>
        <p data-ng-show="flag">image url:{{link}}</p>
        <p>{{errors}}</p>
       
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
