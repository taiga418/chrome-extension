<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="../js/angular/angular.min.js"></script>
  </head>
  </head>
  <body>
    <div data-ng-app="app" data-ng-controller="MainController" data-ng-cloak>
      <div id="mainPopup">
        <div  data-ng-class="flag? 'textOnSearch' : 'textNoSearch'">
          <h1>Image-url search</h1>
          <img data-ng-show="!flag"id="logo"src="../icons/Google-Images-Search-logo.gif"alt="logo"/>
          <form data-ng-submit="search()">
            <span><input placeholder="Search for an image" id="input" type="text" data-ng-model="querry"/></span>
          </form>
          <div data-ng-show="flag" id="buttons">
            <button id="copy" data-ng-click="copy()">copy image-url to clipboard</button>
            <button class="direction" data-ng-click="previous()">previous</button>
            <button class="direction" data-ng-click="next()">next</button>
          </div>
          <p>{{errors}}</p>
        </div>
         <img id="spinner" data-ng-show="searching" src="../icons/image_816112.gif" alt="spinner"/>
         <img data-ng-show="flag" data-ng-src="{{link}}" alt="{{link}}"/>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
